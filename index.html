<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration and Certificate Generation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
  </head>
  <body>
    <h1>Course Registration</h1>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <button type="submit">Register</button>
    </form>

    <div id="adminPanel">
      <h2>Admin Panel</h2>
      <h3>Registered Users</h3>
      <ul id="userList"></ul>
    </div>

    <div id="certificateContainer" style="display: none">
      <h2>Certificate of Completion</h2>
      <div id="certificate">
        <h3>Certificate of Completion</h3>
        <p>
          This is to certify that <span id="certName"></span> has completed the
          course.
        </p>
      </div>
      <button id="downloadCertificate">Download Certificate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
